    <title>Memory game</title>

    <div class="control-buttons">
        <span>Start Game</span>

    <div id="mainCount">Time remain: <span id="count">Start</span> Seconds</div>

        <div class="memory-card" data-char="breach">

        </div>

        <div class="memory-card"  data-char="sage">
            <img  class='front-face' src="img/Sage.png" alt="JS">

            <img class="back-face" src="img/question_badge_bc30c7.png">
        </div>

    <div class="info-container">
        <div class="name">
            Hello: <span></span>
        </div>
        <div class="tries">
            Wrong Tries: <span class="wrong">0</span>
            Right Tries: <span class="right">0</span>
        </div>

    <script src="scripts.js"></script>
